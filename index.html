<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<img src="" alt="" class="player__cover">
			<p class="player__track"></p>
			<div class="player__volume-wrapper">
				<img class="player__mute" src="./img/mute.svg" alt="">
				<input class="player__volume-bar" type="range" min="0" max="10" value="5">
				<img class="player__full" src="./img/full.svg" alt="">
			</div>
			<div class="player__progress_margin">
				<div class="player__progress-fill"></div>
			</div>
			<div class="player__buttons">
				<img class="player__prev" src="./img/previous.svg" alt="">
				<img class="player__play-pause" src="./img/play.svg" alt="">
				<img class="player__next" src="./img/next.svg" alt="">
			</div>
			<audio src=""></audio>
		</div>
	</div>
	
	<script src="./main.js"></script>
</body>
</html>
